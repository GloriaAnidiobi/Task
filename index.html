<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Project</title>
</head>
<body>
    
    <div class="header">

        <h1>GENESYS UPSKILL</h1>

        <div class="main">

            <div class="input">
                <label for="">Name</label><br>
                <input type="text" placeholder="Enter Your Name">
            </div>

            <div class="input">
                <label for="">Email</label><br>
                <input type="email" placeholder="Enter Your Email">
            </div>

            <div class="input">
                <label for="">Age</label><br>
                <input type="text" placeholder="Enter Your Age">
            </div>

            <div class="input-1">
                <label for="">Who Option Best Describe You</label><br>
                <select name="Student" id="">
                    <option value="Student">Student</option>
                    <option value="Under-Graduate">Under-Graduate</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>

            <div class="input-2">
                <label for="">Would You Recommend Genesys Upskill To A Friend?</label><br>
                <label for="">
                    <input type="radio" value="Yes" checked>Yes
                </label>
                
                <label for="">
                    <input type="radio" value="No">No
                </label>

                <label for="">
                    <input type="radio" value="Maybe">Maybe
                </label>
            </div>

            <div class="input-3">
                <label for="">Language And Frame Work Known ( Check All That Apply)</label><br>

                <label for="">
                    <input type="checkbox" value="C" checked> C
                </label>

                <label for="">
                    <input type="checkbox" value="C++">C++
                </label>

                <label for="">
                    <input type="checkbox" value="C#">C#
                </label>

                <label for="">
                    <input type="checkbox" value="Java">Java
                </label>

                <label for="">
                    <input type="checkbox" value="Python">Python
                </label>

                <label for="">
                    <input type="checkbox" value="Javascript">Javascript
                </label>

               <label for="">
                <input type="checkbox" value="Angular">Angular
               </label>

                <label for="">
                    <input type="checkbox" value="Spring">Spring
                </label>

            </div>

            <div class="input">
                <label for="">Any comments or Suggestions</label>
                <textarea name="textarea" id="" cols="30" rows="10" placeholder="Messages">
                </textarea>
            </div>

            <div class="input-4">
                <input type="submit" value="Submit">
            </div>

        </div>

    </div>

</body>
</html>
